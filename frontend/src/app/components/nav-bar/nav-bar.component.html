<mat-toolbar color="primary">
  <div class="toolbar-content" (click)="goToGlobalGallery()">
    <button mat-icon-button aria-label="Go to Global Gallery">
      <mat-icon>public</mat-icon>
    </button>
    <span>Global Gallery</span>
  </div>
  <div class="toolbar-content" (click)="goToPrivateGallery()">
    <button mat-icon-button aria-label="Go to Private Gallery">
      <mat-icon>lock</mat-icon>
    </button>
    <span>Private Gallery</span>
  </div>
  <span class="example-spacer"></span>
  <!-- Authentication section -->
  <ng-container *ngIf="isAuthenticated(); else loginButton">
    <!-- Menu for authenticated users -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>View Account</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
    <!-- Button to open the menu -->
    <button mat-button [matMenuTriggerFor]="menu" class="account-button">
      <span>{{ userName }}</span>
      <span class="arrow-icon">
        <mat-icon>arrow_drop_down</mat-icon>
      </span>
    </button>
  </ng-container>
  <!-- Login button -->
  <ng-template #loginButton>
    <button mat-button>Login</button>
  </ng-template>
</mat-toolbar>
